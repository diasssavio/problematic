{% extends "base.html" %}

{% block scriptstyle %}
    <!-- Styles and Scripts -->

    <!-- END Styles and Scripts -->
{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <h4><span class="glyphicon glyphicon-pencil"></span> Etapa 1: Submeter Nova Questão</h4>
            <form class="form-horizontal" role="form" method="post">
                {% csrf_token %}
                {% for field in questionForm %}
                    {% if field.errors %}
                        <div class="alert alert-danger">{{ field.errors }}</div>
                    {% endif %}
                    <div class="form-group">
                        <label class="col-lg-2 control-label">{{ field.label }}</label>
                        <div class="col-lg-10">{{ field }}</div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-success pull-right">Próxima Etapa <span class="glyphicon glyphicon-chevron-right"></span></button>
            </form>
        </div>
    </div>
    </br>
{% endblock %}
